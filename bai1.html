<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x;
        let sum =0;
        while (x != -1){
            x = parseInt(prompt('Nhap gia tri'));
            document.write('<br>'+x);
            sum = sum +x;
        }
        document.write('<br>Sum is: ' +sum);
    </script>
</body>
</html>
